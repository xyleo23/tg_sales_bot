# Для продакшена: PostgreSQL и Redis (опционально для очередей)
# Запуск: docker-compose up -d
# В .env задать DATABASE_URL=postgresql+asyncpg://tg_bot:password@localhost:5432/tg_sales
# и REDIS_URL=redis://localhost:6379/0

version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tg_bot
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: tg_sales
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata: {}
  redisdata: {}
